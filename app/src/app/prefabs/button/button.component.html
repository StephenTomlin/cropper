
<button 
    type='button'
    class='btn'
    [class.btn-small]="size === small ? true : false"
    [class.btn-lg]="size === large ? true : false"
    [class.btn-block]="size === block ? true : false"
    [class.btn-primary]='primary'
    [class.btn-secondary]='!primary'
>
    <ng-content></ng-content>
</button>
